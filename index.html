<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano app</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-wrapper">
            <div class="logo"></div>
        </div>
        <div class="navlinks-wrapper">
            <ul class="navlinks">
                <li class="navlink">Piano<a href="" class="link"></a></li>
                <li class="navlink">Guitar<a href="" class="link"></a></li>
                <li class="navlink">Trumpet<a href="" class="link"></a></li>
                <li class="navlink">Drum<a href="" class="link"></a></li>
            </ul>
        </div>
    </nav>
    <div class="piano">
        <div class="wrapper">
            <div class="back">
                <div class="keys">
                    <div data-key="81" class="key">
                    <kbd>Q</kbd>
                    </div>
                    <div data-key="87" class="key blackKey">
                    <kbd>W</kbd>
                    </div>
                    <div data-key="69" class="key">
                    <kbd>E</kbd>
                    </div>
                    <div data-key="82" class="key blackKey">
                    <kbd>R</kbd>
                    </div>
                    <div data-key="84" class="key">
                    <kbd>T</kbd>
                    </div>
                    <div data-key="89" class="key blackKey">
                    <kbd>Y</kbd>
                    </div>
                    <div data-key="85" class="key">
                    <kbd>U</kbd>
                    </div>
                    <div data-key="73" class="key">
                    <kbd>I</kbd>
                    </div>
                    <div data-key="79" class="key blackKey">
                    <kbd>O</kbd>
                    </div>
                    <div data-key="80" class="key">
                    <kbd>P</kbd>
                    </div>
                    <div data-key="65" class="key blackKey">
                    <kbd>A</kbd>
                    </div>
                    <div data-key="83" class="key">
                    <kbd>S</kbd>
                    </div>
                    <div data-key="68" class="key">
                    <kbd>D</kbd>
                    </div>
                </div>    
            </div>
        </div>
        
    </div>
    
      <audio data-key="81" src="sounds/F.mp3"></audio>
      <audio data-key="87" src="sounds/FF.mp3"></audio>
      <audio data-key="69" src="sounds/G.mp3"></audio>
      <audio data-key="82" src="sounds/GG.mp3"></audio>
      <audio data-key="84" src="sounds/A.mp3"></audio>
      <audio data-key="89" src="sounds/AA.mp3"></audio>
      <audio data-key="85" src="sounds/B.mp3"></audio>
      <audio data-key="73" src="sounds/C.mp3"></audio>
      <audio data-key="79" src="sounds/CC.mp3"></audio>
      <audio data-key="80" src="sounds/D.mp3"></audio>
      <audio data-key="65" src="sounds/DD.mp3"></audio>
      <audio data-key="83" src="sounds/E.mp3"></audio>
      <audio data-key="68" src="sounds/F2.mp3"></audio>
